<div data-ng-controller="AuthenticationController">
  <h3 class="col-md-12 text-center">O utilizar una cuenta existente</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
      <fieldset>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" class="form-control"
               data-ng-model="credentials.username" placeholder="Usuario">
        </div>
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" id="password" name="password" class="form-control"
               data-ng-model="credentials.password" placeholder="Contrase침a">
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Entrar</button>
          &nbsp; o&nbsp;
          <a data-ui-sref="authentication.signup">Registrarse</a>
        </div>
        <div class="text-center forgot-password">
          <a data-ui-sref="password.forgot">Olvid칩 su contrase침a?</a>
        </div>
        <alert type="danger" data-ng-show="error" class="text-center text-danger">
          <span data-ng-bind="error"></span>
        </alert>
      </fieldset>
    </form>
  </div>
</div>
